<div class="container-fluid p-2">
  <div class="row w-100 m-0">
    <div class="col">
      <div class="card shadow">
        <div class="d-flex align-items-center justify-content-between p-2">
          <h2 class="m-0">Blogs</h2>
          <button mat-raised-button color="primary" (click)="addNewBlog()">
            <mat-icon>add</mat-icon>
            Add New Blogs
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row w-100 m-0 mt-2">
    <div class="col">
      <div class="card-columns">
        <div class="card shadow" *ngFor="let blog of blogs">
          <div class="card-body">
            <div class="d-flex flex-column align-items-start">
              <h4 class="m-0">{{ blog.title }}</h4>
              <span>{{ blog.description }}</span>
            </div>
          </div>
          <div class="card-footer bg-white">
            <div class="d-flex flex-column align-items-start">
              <span class="m-0">By: {{ blog.username }}</span>
              <span class="text-muted" >{{ blog.createdAt | date: 'dd-MM-yyyy hh:mm:ss aa' }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
