<div class="container-fluid p-2">
  <div class="row w-100 m-0">
    <div class="col">
      <div class="card shadow">
        <div class="d-flex align-items-center justify-content-between p-3">
          <h2 class="m-0">Blogs ({{ blogs.length }})</h2>
          <button mat-raised-button color="primary" (click)="addNewBlog()">
            <mat-icon>add</mat-icon>
            Add New Blogs
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row w-100 m-0 mt-2">
    <div class="col">
      <div class="card-columns">
        <div class="card shadow mb-2" *ngFor="let blog of blogs">
          <div class="card-body">
            <div class="d-flex flex-column align-items-start">
              <h3 class="m-0 font-weight-bold">{{ blog.title }}</h3>
              <p>{{ blog.description }}</p>
            </div>
          </div>
          <div class="card-footer bg-white">
            <div class="d-flex justify-content-between">
              <div class="d-flex flex-column align-items-start">
                <span class="m-0">By: {{ blog.username }}</span>
                <span class="text-muted" >{{ blog.createdAt | date: 'dd-MM-yyyy hh:mm:ss aa' }}</span>
              </div>
              <div class="d-flex justify-content-evenly align-items-center">
                <button mat-stroked-button color="primary" class="mr-2" (click)="updateBlog(blog)">Update</button>
                <!-- <button mat-stroked-button color="primary" class="mr-2">Comments</button> -->
                <button mat-stroked-button color="warn" (click)="deleteBlog(blog._id)">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
